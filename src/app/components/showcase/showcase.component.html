<div>
    <div class="books">
        <div class="book-card" *ngFor="let book of books$ | async">
            <div class="cover">         
            </div>
            <p>{{book.title}}</p>
            <p id="author">{{book.authors[0].firstName}}</p>
            <button (click)="redirectToEdit(book)">Edit</button>
        </div>
    </div>
</div>
